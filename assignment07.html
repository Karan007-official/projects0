<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Best Eye Hospital in Jaipur</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: url('physician-finder-banner-photo.png') no-repeat center/cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 51, 102, 0.7);
    }

    .container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-wrap: wrap;
      max-width: 1000px;
      width: 90%;
      color: #fff;
      gap: 20px;
    }

    .left, .right {
      flex: 1 1 45%;
    }

    .left h1 {
      font-size: 32px;
      margin: 0;
    }

    .right {
      background: #fff;
      color: #000;
      padding: 20px;
      border-radius: 8px;
    }

    .right h3 {
      margin-top: 0;
      text-align: center;
    }

    .right input,
    .right textarea,
    .right button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 14px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .right button {
      background: #00bcd4;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <div class="left">
      <p>Your Vision our satisfaction</p>
      <h1>Best Eye Hospital<br>in Jaipur</h1>
    </div>
    <div class="right">
      <h3>Book a Free Consultation</h3>
      <form>
        <input type="text" placeholder="Name" required>
        <input type="email" placeholder="Email Address" required>
        <input type="text" placeholder="Subject" required>
        <textarea rows="4" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>
</body>
</html>
